version: "{build}"

os: Windows Server 2012 R2

clone_folder: c:\gopath\src\github.com\ncw\rclone

environment:
  GOPATH: c:\gopath

install:
  - go get golang.org/x/tools/cmd/vet
  - echo %PATH%
  - echo %GOPATH%
  - go version
  - go env
  - go get -d ./...

build_script:
 - go vet ./...
 - go test -v -cpu=2 ./...
 - go test -cpu=2 -short -race ./...
